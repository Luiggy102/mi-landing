<div class="project-card">
     <div class="project-preview">
          <img [src]="proyecto.imagenPreview" [alt]="proyecto.nombreProyecto">
     </div>

     <div class="project-info">
          <div class="project-header">
               <h3 class="project-title">{{ proyecto.nombreProyecto }}</h3>
               <div class="project-links">
                    @for (link of proyecto.links; track link.link) {
                    <a [href]="link.link" target="_blank" class="link-icon" [title]="link.pathIcono">
                         <ng-icon [name]="link.pathIcono" size="1.5rem"></ng-icon>
                    </a>
                    }
               </div>
          </div>

          <p class="project-description">{{ proyecto.descripcionProyecto }}</p>

          <div class="project-tech-stack">
               @for (tech of proyecto.tecnologias; track tech.nombre) {
               <div class="tech-icon-wrapper" [title]="tech.nombre">
                    <ng-icon [name]="tech.pathIcono" size="1.2rem" class="tech-mini-icon">
                    </ng-icon>
               </div>
               }
          </div>
     </div>
</div>
